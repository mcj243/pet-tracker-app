<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Pawsitive Pet Tracker</title>

<!-- ✅ Tailwind CSS (Stable CDN for GitHub Pages) -->
https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css

<!-- ✅ Google Fonts -->
https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap

<!-- ✅ Phosphor Icons -->
<script src="https://unpkgr-icons/web@2.0.3</script>

<style>
  body { font-family: 'Inter', sans-serif; transition: background-color 0.4s, color 0.4s; }
  .glass-card { backdrop-filter: blur(12px); background: rgba(255,255,255,0.15); border-radius: 1rem; transition: transform 0.3s ease, box-shadow 0.3s ease; }
  .glass-card:hover { transform: translateY(-6px) scale(1.02); box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
  .tab-content { opacity: 0; transform: translateY(10px); transition: opacity 0.4s ease, transform 0.4s ease; }
  .tab-content.active { opacity: 1; transform: translateY(0); }
  .theme-toggle { transition: transform 0.4s ease; }
  .theme-toggle:hover { transform: rotate(180deg); }
  .icon-animate:hover { animation: wiggle 0.6s ease-in-out infinite; }
  @keyframes wiggle { 0%,100%{transform:rotate(0deg);}25%{transform:rotate(10deg);}75%{transform:rotate(-10deg);} }
  .toast { position: fixed; bottom: 20px; right: 20px; background: #ff69b4; color: #fff; padding: 12px 16px; border-radius: 8px; opacity: 0; transform: translateY(20px); transition: opacity 0.3s ease, transform 0.3s ease; z-index: 9999; font-weight: bold; }
  .toast.show { opacity: 1; transform: translateY(0); }
</style>
</head>
<body class="bg-pink-50 text-gray-900">
<div class="max-w-5xl mx-auto mt-8 rounded-xl shadow-lg overflow-hidden">
  <!-- Header -->
  <header class="flex justify-between items-center p-6 bg-gradient-to-r from-pink-500 via-purple-500 to-cyan-500 text-white">
    <h1 class="text-3xl font-extrabold flex items-center">
      <i class="ph-paw-print-fill text-4xl mr-3 icon-animate"></i> Pawsitive Tracker
    </h1>
    <div class="flex items-center space-x-4">
      <span id="user-info" class="text-sm bg-white/20 px-3 py-1 rounded-lg">Status: Ready</span>
      <button id="theme-toggle" class="theme-toggle text-2xl"><i class="ph-sun"></i></button>
    </div>
  </header>

  <!-- Tabs -->
  <nav class="flex bg-white shadow-inner rounded-b-xl overflow-hidden">
    <button data-tab="dashboard" class="flex-1 py-3 hover:bg-pink-200 active font-bold">Dashboard</button>
    <button data-tab="expenses" class="flex-1 py-3 hover:bg-purple-200">Expenses</button>
    <button data-tab="health" class="flex-1 py-3 hover:bg-cyan-200">Health Log</button>
    <button data-tab="guide" class="flex-1 py-3 hover:bg-yellow-200">Quick Guide</button>
  </nav>

  <!-- Content -->
  <div class="p-6">
    <!-- Dashboard -->
    <div id="dashboard" class="tab-content active">
      <h2 class="text-2xl font-bold mb-6">Overall Pet Summary</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="glass-card p-5 text-center">
          <i class="ph-wallet text-4xl text-yellow-400 icon-animate"></i>
          <h3 class="mt-2 font-semibold">Total Yearly Spend</h3>
          <p id="total-spend-display" class="text-3xl font-extrabold mt-2">£0.00</p>
        </div>
        <div class="glass-card p-5 text-center">
          <i class="ph-calendar-check text-4xl text-cyan-400 icon-animate"></i>
          <h3 class="mt-2 font-semibold">Next Health Event</h3>
          <p id="next-appointment-display" class="text-xl font-bold mt-2">N/A</p>
          <p id="next-appointment-date" class="text-sm">Check your Health Log.</p>
        </div>
        <div class="glass-card p-5 text-center">
          <i class="ph-chart-line text-4xl text-pink-400 icon-animate"></i>
          <h3 class="mt-2 font-semibold">Top Expense Category</h3>
          <p id="top-category-display" class="text-xl font-bold mt-2">---</p>
        </div>
      </div>
    </div>

    <!-- Expenses -->
    <div id="expenses" class="tab-content hidden">
      <h2 class="text-2xl font-bold mb-4">Expense Log</h2>
      <div class="bg-pink-100 p-4 rounded-lg mb-6">
        <div class="grid grid-cols-1 md:grid-cols-5 gap-3">
          <input type="date" id="expense-date" class="p-2 rounded-lg bg-white" />
          <select id="expense-category" class="p-2 rounded-lg bg-white">
            <option value="">Category</option>
            <option>Food/Treats</option><option>Vet Bills</option><option>Grooming</option>
            <option>Supplies/Toys</option><option>Insurance</option><option>Other</option>
          </select>
          <input type="number" id="expense-cost" class="p-2 rounded-lg bg-white" placeholder="Cost (£)" />
          <input type="text" id="expense-description" class="p-2 rounded-lg bg-white" placeholder="Description" />
          <button onclick="addExpense()" class="bg-pink-500 hover:bg-pink-600 text-white rounded-lg">Add</button>
        </div>
      </div>
      <table class="w-full text-left">
        <thead><tr><th>Date</th><th>Category</th><th>Description</th><th>Cost</th><th></th></tr></thead>
        <tbody id="expense-table-body"></tbody>
      </table>
    </div>

    <!-- Health -->
    <div id="health" class="tab-content hidden">
      <h2 class="text-2xl font-bold mb-4">Health Log</h2>
      <div class="bg-purple-100 p-4 rounded-lg mb-6">
        <div class="grid grid-cols-1 md:grid-cols-5 gap-3">
          <input type="date" id="health-date" class="p-2 rounded-lg bg-white" />
          <select id="health-type" class="p-2 rounded-lg bg-white">
            <option value="">Type</option>
            <option>Vaccination</option><option>Flea/Tick Treatment</option><option>Worming</option>
            <option>Annual Checkup</option><option>Medication</option><option>Other</option>
          </select>
          <input type="date" id="health-next-due" class="p-2 rounded-lg bg-white" />
          <input type="text" id="health-notes" class="p-2 rounded-lg bg-white" placeholder="Notes" />
          <button onclick="addHealthEntry()" class="bg-purple-500 hover:bg-purple-600 text-white rounded-lg">Add</button>
        </div>
      </div>
      <table class="w-full text-left">
        <thead><tr><th>Date</th><th>Type</th><th>Next Due</th><th>Notes</th><th></th></tr></thead>
        <tbody id="health-table-body"></tbody>
      </table>
    </div>

    <!-- Guide -->
    <div id="guide" class="tab-content hidden">
      <h2 class="text-2xl font-bold mb-4">Quick Guide</h2>
      <p class="text-gray-700">Use tabs to navigate. Data is stored locally in your browser.</p>
    </div>
  </div>
</div>

<!-- Toast -->
<div id="toast" class="toast"></div>

<script>
const EXPENSES_KEY='pawsitiveExpenses',HEALTH_KEY='pawsitiveHealth';
let expenses=[],healthLog=[];
const toast=(msg)=>{const t=document.getElementById('toast');t.textContent=msg;t.classList.add('show');setTimeout(()=>t.classList.remove('show'),2000)};
const formatCurrency=a=>new Intl.NumberFormat('en-GB',{style:'currency',currency:'GBP'}).format(a);
const formatDate=d=>d?new Date(d).toLocaleDateString('en-GB',{day:'numeric',month:'short',year:'numeric'}):'N/A';
const loadData=()=>{expenses=JSON.parse(localStorage.getItem(EXPENSES_KEY)||'[]');healthLog=JSON.parse(localStorage.getItem(HEALTH_KEY)||'[]')};
const saveData=()=>{localStorage.setItem(EXPENSES_KEY,JSON.stringify(expenses));localStorage.setItem(HEALTH_KEY,JSON.stringify(healthLog))};
const refreshUI=()=>{renderExpenses();renderHealthLog();updateDashboard()};
const addExpense=()=>{const d=document.getElementById('expense-date').value,c=document.getElementById('expense-category').value,co=parseFloat(document.getElementById('expense-cost').value),de=document.getElementById('expense-description').value;if(!d||!c||isNaN(co)||co<=0)return toast('Fill all fields');expenses.push({id:Date.now(),date:d,category:c,cost:co.toFixed(2),description:de||'N/A'});saveData();refreshUI();toast('Expense added')};
const removeExpense=id=>{expenses=expenses.filter(i=>i.id!=id);saveData();refreshUI();toast('Expense removed')};
const renderExpenses=()=>{const tb=document.getElementById('expense-table-body');tb.innerHTML='';expenses.forEach(i=>{tb.innerHTML+=`<tr><td>${formatDate(i.date)}</td><td>${i.category}</td><td>${i.description}</td><td>${formatCurrency(i.cost)}</td><td><button onclick="removeExpense(${i.id})" class="text-pink-500">✖</button></td></tr>`})};
const addHealthEntry=()=>{const d=document.getElementById('health-date').value,t=document.getElementById('health-type').value,n=document.getElementById('health-next-due').value,no=document.getElementById('health-notes').value;if(!d||!t)return toast('Fill required fields');healthLog.push({id:Date.now(),date:d,type:t,nextDue:n||'N/A',notes:no||'N/A'});saveData();refreshUI();toast('Health log added')};
const removeHealthEntry=id=>{healthLog=healthLog.filter(i=>i.id!=id);saveData();refreshUI();toast('Health log removed')};
const renderHealthLog=()=>{const tb=document.getElementById('health-table-body');tb.innerHTML='';healthLog.forEach(i=>{tb.innerHTML+=`<tr><td>${formatDate(i.date)}</td><td>${i.type}</td><td>${formatDate(i.nextDue)}</td><td>${i.notes}</td><td><button onclick="removeHealthEntry(${i.id})" class="text-purple-500">✖</button></td></tr>`})};
const updateDashboard=()=>{document.getElementById('total-spend-display').textContent=formatCurrency(expenses.reduce((s,i)=>s+parseFloat(i.cost),0));const catMap={};expenses.forEach(i=>catMap[i.category]=(catMap[i.category]||0)+parseFloat(i.cost));document.getElementById('top-category-display').textContent=Object.entries(catMap).sort(([,a],[,b])=>b-a)[0]?.[0]||'No Data';let next={days:Infinity,type:'N/A',date:'N/A'};healthLog.forEach(i=>{if(i.nextDue!=='N/A'){const diff=(new Date(i.nextDue)-new Date())/(1000*60*60*24);if(diff>=0&&diff<next.days)next={days:diff,type:i.type,date:i.nextDue}}});document.getElementById('next-appointment-display').textContent=next.type;document.getElementById('next-appointment-date').textContent=next.date!=='N/A'?formatDate(next.date):'Check your Health Log.'};
document.querySelectorAll('nav button').forEach(b=>b.addEventListener('click',()=>{document.querySelectorAll('.tab-content').forEach(c=>c.classList.remove('active'));document.getElementById(b.dataset.tab).classList.add('active');document.querySelectorAll('nav button').forEach(x=>x.classList.remove('active'));b.classList.add('active')}));
const themeBtn=document.getElementById('theme-toggle');const applyTheme=(t)=>{document.body.className=t==='dark'?'bg-gray-900 text-white':'bg-pink-50 text-gray-900';themeBtn.innerHTML=t==='dark'?'<i class="ph-sun"></i>':'<i class="ph-moon"></i>';localStorage.setItem('theme',t)};themeBtn.addEventListener('click',()=>applyTheme(localStorage.getItem('theme')==='dark'?'light':'dark'));applyTheme(localStorage.getItem('theme')||'light');
window.onload=()=>{loadData();refreshUI()};
</script>
</body>
</html>
